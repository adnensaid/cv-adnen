<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
  integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
  crossorigin="anonymous">
  <link rel="stylesheet" href="./kbida.css">
  <link rel="stylesheet" media="only screen and (max-width: 500px)" href="./kbida.mobile.css">
  <title>Kbida</title>
</head>
<body>
<div class="container">
  <div class="list-elements">
    <div class="element shadow">
      <div class="picture pict-1"></div>
      <div class="name"><h1>Adnen</h1></div>
    </div>
    <div class="plus">
      <div class="icon-plus-h"></div>
      <div class="icon-plus-v"></div>
    </div>
    <div class="element shadow">
      <div class="picture pict-2"></div>
      <div class="name"><h1>Houda</h1></div>
    </div>
  </div>
  <div class="egale">
    <div class="egale-top egale-top-animate"></div>
    <div class="egale-bottom egale-bottom-animate"></div>
  </div>
  <div class="resultat">
    <div class="resultat-img"></div>
  </div>
</div>
</body>
</html>
